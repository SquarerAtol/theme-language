          <p>다음</a>은 국립국어연구원이 2004년 12월에 발표한 "한국어 학습용 어휘" 6,000 낱말 가운데 고유명사를 뺀 자주 쓰이는 한국어 5,888 기초 낱말입니다.<br>
          이 가운데는 거듭 나오는 낱말도 있는데, 이는 같은 낱말이지만 다른 뜻으로 쓰이는 경우입니다. 이 자료에는 조사는 포함되지 않았습니다. 낱말의 사용 빈도는 위에서 아래로 갈수록 낮습니다.</p>
